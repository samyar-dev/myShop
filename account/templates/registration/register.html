{% extends 'parent/base.html' %}
{% block title%} register {%endblock%}
{% block head %}

<style>

.register-wrapper{
    min-height: calc(100vh - 70px);
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

.register-box{
    width: 100%;
    max-width: 420px;
    background: #1a1a1f;
    padding: 40px;
    border-radius: 18px;
    border: 1px solid #3a2a1a;
    box-shadow: 0 20px 45px rgba(0,0,0,0.6);
}

.register-box h1{
    text-align: center;
    margin-bottom: 25px;
    color: #d4af37;
    font-size: 24px;
}

/* استایل فیلدها */
.register-box input[type="text"],
.register-box input[type="password"],
.register-box input[type="email"]{
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border-radius: 10px;
    border: 1px solid #4a3c2a;
    background: #141418;
    color: #eee;
    transition: 0.3s;
}

.register-box input:focus{
    outline: none;
    border-color: #d4af37;
    box-shadow: 0 0 0 3px rgba(212,175,55,0.15);
}

/* دکمه */
.register-box input[type="submit"]{
    width: 100%;
    padding: 13px;
    background: #d4af37;
    color: #0f0f14;
    border: none;
    border-radius: 12px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
}

.register-box input[type="submit"]:hover{
    background: #f0d082;
}

</style>

{% endblock %}
{% block content %}

<div class="register-wrapper">
    <div class="register-box">
        <h1>ثبت نام</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="ثبت نام">
        </form>
    </div>
</div>
{% endblock %}
